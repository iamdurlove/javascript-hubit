<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
	</head>
	<body>
		<p></p>
		<a href="index.html">home</a>
		<a href="">about</a>
		<a href="">blog</a>
	</body>
	<script>
		const newDiv = document.createElement("div"); //creating new div
		const p = document.querySelector("p"); //selecting the p tag
		p.appendChild(newDiv).innerHTML = "<h1>Hello World</h1>"; //appending the new div to the p tag and adding the innerHTML

		console.log(document.URL);
		console.log(document.baseURI);
		console.log(document.domain);
		console.log(document.documentURI);
		console.log(document.lastModified);
	</script>
</html>
